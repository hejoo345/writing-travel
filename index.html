  <script type="text/javascript">
  //
    var sessionChk;

    $.ajax({
      url: "session_.php",
      type: "POST",
      success: function(response) {
        sessionChk = response;
        //출력값 없으면 로그아웃 상태
        if (response!="-1") {
          //로그인
          $('#join_icon').css("display", "none");
          $('#login_icon').css("display", "none");
          $('#logout_icon').css("display", "block");
        } else {
          //로그아웃
          $('#join_icon').css("display", "block");
          $('#login_icon').css("display", "block");
          $('#logout_icon').css("display", "none");
        }
      }
    });
    //


    $('#logout_icon').click(function() {
      //
      $.ajax({
        url: "logout.php",
        type: "POST",
        success: function(result) {
          $(location).attr("href", "index.html");
        }
      });
      //
    });


    ///function
    $(function() {

      $('#travel_add').click(function() {
        //
        $.ajax({
          url: "session_.php",
          type: "POST",
          success: function(response) {
            //출력값 없으면 로그아웃 상태
            if (response=="-1") {
              //로그아웃
              alert("로그인 후 이용 가능합니다.");
              $(location).attr("href", "login.html");//로그인창 이동
            } else if(response =="1"){ //로그인 상태
              $(location).attr("href", "travel_list.html");
            }
          }
        });
        //
      });
    });
    ////function 끝
