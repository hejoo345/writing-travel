  <!-- 자바스크립트 -->
  <script type="text/javascript">
    $(function() {

      $('#login-submit').click(function(e) {
        e.preventDefault();
        if ($('#login_id').val() == '') {
          alert('아이디를 입력하세요');
          $('#loginId').focus();
          return false;
        }

        if ($('#login_pw').val() == '') {
          alert('비밀번호를 입력하세요');
          $('#loginPw').focus();
          return false;
        }

        //
        $.ajax({
          url: 'loginChk.php',
          type: 'POST',
          data: {
            id: $('#login_id').val(),
            pw: $('#login_pw').val()
          },
          success: function(result) {
              //alert(result);
              if(result=="1")
              $(location).attr("href", "index.html");
              else alert(result);
          }
        })
        //
      });

    }); ///function
  </script>
